<html xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core" 
>
<head></head>
<body>
<h1>Login Required</h1>

<div class="section">
	<c:if test="${param.state=='failure'}">
		<div class="errors">
			Your login attempt was not successful, try again.<br />
			Reason: #{sessionScope.SPRING_SECURITY_LAST_EXCEPTION.message}
		</div>
	</c:if>
	<br/>
	<p>Valid username/passwords are:</p>
	<ul>
		<li>admin/admin</li>
	    <li>user/user</li>
	</ul>
</div>

<div class="section">
	<form  action="#{request.contextPath}/j_spring_security_check" method="post">
		<fieldset>
			<div class="field">
				<div class="label">User:</div>
				<div class="output">
					<c:if test="${param.state=='failure'}">
						<c:set var="username" value="#{sessionScope.SPRING_SECURITY_LAST_USERNAME}"/>
					</c:if>
					<input type="text" name="j_username" value="#{username}"/>
				</div>
			</div>
			<div class="field">
				<div class="label">Password:</div>
				<div class="output">
					<input type="password" name="j_password" />
				</div>
			</div>
			<div class="field">
				<div class="label">Don't ask for my password for two weeks:</div>
				<div class="output">
					<input type="checkbox" name="_spring_security_remember_me"/> 
				</div>
			</div>
		</fieldset>
		<div class="buttonGroup">
			<input name="submit" type="submit" value="Login" />
		</div>
	</form>
</div>
</body>

</html>
