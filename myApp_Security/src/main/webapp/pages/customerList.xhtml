<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/pages/template/template.xhtml">
<ui:define name="body">

<h:dataTable value='#{customer.customers}' var='dataTableItem'
	border="1" cellpadding="2" cellspacing="0">
	<h:column>
		<f:facet name="header">
			<h:outputText value="ID" />
		</f:facet>
		<h:outputText value="#{dataTableItem.customerId}" />
	</h:column>
	<h:column>
		<f:facet name="header">
			<h:outputText value="Name" />
		</f:facet>
		<h:outputText value="#{dataTableItem.name}" />
	</h:column>
	<h:column>
		<f:facet name="header">
			<h:outputText value="Address" />
		</f:facet>
		<h:outputText value="#{dataTableItem.adresse}" />
	</h:column>
	<h:column>
		<f:facet name="header">
			<h:outputText value="City" />
		</f:facet>
		<h:outputText value="#{dataTableItem.city}" />
	</h:column>
	<h:column>
		<f:facet name="header">
			<h:outputText value="Phone" />
		</f:facet>
		<h:outputText value="#{dataTableItem.phone}" />
	</h:column>
	<h:column>
		<f:facet name="header">
			<h:outputText value="Tax ID" />
		</f:facet>
		<h:outputText value="#{dataTableItem.taxId}" />
	</h:column>
</h:dataTable>


</ui:define>
</ui:composition>



</html>
